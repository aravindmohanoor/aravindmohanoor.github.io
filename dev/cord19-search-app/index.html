<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Cord 19 Search</title>
</head>

<body>

<div id="current-refinements" style="height:50px; width:100%"></div>
<div class="ais-InstantSearch">

  <div class="left-panel">


    <h5>Journal</h5>
    <div id="brand-list"></div>
    <br/>
    <h5>Year</h5>
    <div id="year-facet"></div>
  </div>

  <div class="right-panel">
    <div id="searchbox"></div>
    <div class="checkboxes">
      Show only:
      <span>
      <input class="showSection" type="checkbox" disabled checked="checked" value="title"> <label>Title</label>
      <input class="showSection" type="checkbox" checked="checked" value="abstract_excerpt"> <label>Abstract</label>
        <input class="showSection" type="checkbox" checked="checked" value="best_method_snippet"> <label>Method</label>
      <input class="showSection" type="checkbox" checked="checked" value="best_result_snippet"> <label>Result</label>
      <input class="showSection" type="checkbox" checked="checked" value="section_text"><label>Full text</label>
      </span>
    </div>
    <div class="checkboxes">
      Search only:
      <span>
      <input class="searchSection" type="checkbox" disabled checked="checked" value="title"> <label>Title</label>
      <input class="searchSection" type="checkbox" checked="checked" value="abstract_excerpt"> <label>Abstract</label>
        <input class="searchSection" type="checkbox" checked="checked" value="best_method_snippet"> <label>Method</label>
      <input class="searchSection" type="checkbox" checked="checked" value="best_result_snippet"> <label>Result</label>
      <input class="searchSection" type="checkbox" checked="checked" value="section_text"><label>Full text</label>
      </span>
    </div>
    <br/>
    <div id="hits"></div>
    <div id="pagination"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.3.1"></script>
  <script src="./src/app.js"></script>
</body>

</html>
