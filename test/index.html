<html lang="en" class=""><head>
    <meta charset="UTF-8">
    <title>Cord 19 Search</title>
    <link rel="stylesheet" href="app.css">
</head>
<body class="container" style="min-width: 95%;">
<br/>
<div class="form-group">
    <input class="form-control" id="search-box" aria-describedby="emailHelp" placeholder="Enter search term">
</div>

<div class="row">
    <div class="col-lg-1">
        Search in:
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input disabled checked="checked" type="checkbox" class="form-check-input section-search" value="title">Title
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-search" value="abstract_excerpt">Abstract
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-search" value="best_method_snippet">Methods
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-search" value="best_result_snippet">Results
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-search" value="section_text">Full text
        </label>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-lg-1">
        Display:
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input disabled checked="checked" type="checkbox" class="form-check-input section-display" value="title">Title
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-display" value="abstract_excerpt">Abstract
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-display" value="best_method_snippet">Methods
        </label>
    </div>
    <div class="col-lg-1">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-display" value="best_result_snippet">Results
        </label>
    </div>
    <div class="col-lg-2">
        <label class="form-check-label">
            <input type="checkbox" checked="checked" class="form-check-input section-display" value="section_text">Full Text Snippet
        </label>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-lg-3">
        <h4>Journal</h4>
        <ul id="journal-facet" style="list-style: none;margin-left: 0;padding-left: 0;">
        </ul>
        <h4>Year</h4>
        <ul id="year-facet"  style="list-style: none;list-style: none;margin-left: 0;padding-left: 0;"></ul>
    </div>
    <div class="col-lg-9">
        <ul id="container"  style="list-style: none;list-style: none;margin-left: 0;padding-left: 0;">

        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
<script src="app.js"></script>
</body></html>
